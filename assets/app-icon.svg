<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main emerald gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Lock icon - centered and bold -->
  <g transform="translate(512, 512)">
    <!-- Lock shackle (open) -->
    <path d="M-100 40 L-100 -60 C-100 -160 100 -160 100 -60 L100 -20"
          stroke="#FFFFFF"
          stroke-width="56"
          fill="none"
          stroke-linecap="round"/>

    <!-- Lock body -->
    <rect x="-140" y="20" width="280" height="220" rx="40" fill="#FFFFFF"/>

    <!-- Keyhole -->
    <circle cx="0" cy="110" r="36" fill="#059669"/>
    <rect x="-16" y="110" width="32" height="80" rx="16" fill="#059669"/>
  </g>
</svg>
