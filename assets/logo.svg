<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>

  <!-- Lock body -->
  <rect x="60" y="85" width="80" height="65" rx="8" fill="#FFFFFF"/>

  <!-- Lock shackle (open) -->
  <path d="M75 85 L75 65 C75 45 125 45 125 65 L125 70"
        stroke="#FFFFFF"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="100" cy="110" r="10" fill="#4F46E5"/>
  <rect x="96" y="110" width="8" height="20" rx="2" fill="#4F46E5"/>

  <!-- Unlock indicator (checkmark) -->
  <path d="M130 50 L145 65 L175 35"
        stroke="#10B981"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
