<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C3AED" flood-opacity="0.3"/>
    </filter>

    <!-- Inner glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background shield shape -->
  <path d="M100 10 L180 50 L180 110 C180 150 145 180 100 195 C55 180 20 150 20 110 L20 50 Z"
        fill="url(#mainGradient)"
        filter="url(#shadow)"/>

  <!-- Inner shield highlight -->
  <path d="M100 25 L165 58 L165 108 C165 142 135 167 100 180 C65 167 35 142 35 108 L35 58 Z"
        fill="none"
        stroke="rgba(255,255,255,0.2)"
        stroke-width="2"/>

  <!-- Lock body -->
  <rect x="65" y="90" width="70" height="55" rx="10" fill="#FFFFFF" filter="url(#glow)"/>

  <!-- Lock body inner shadow -->
  <rect x="70" y="95" width="60" height="45" rx="8" fill="none" stroke="rgba(124,58,237,0.1)" stroke-width="2"/>

  <!-- Lock shackle (unlocked/open) -->
  <path d="M80 90 L80 70 C80 50 120 50 120 70 L120 78"
        stroke="#FFFFFF"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Keyhole circle -->
  <circle cx="100" cy="110" r="8" fill="url(#mainGradient)"/>

  <!-- Keyhole slot -->
  <rect x="97" y="110" width="6" height="18" rx="3" fill="url(#mainGradient)"/>

  <!-- Sparkle/star (unlocked indicator) -->
  <g transform="translate(140, 45)" filter="url(#glow)">
    <path d="M0 -12 L3 -3 L12 0 L3 3 L0 12 L-3 3 L-12 0 L-3 -3 Z"
          fill="url(#goldGradient)"/>
  </g>

  <!-- Small sparkles -->
  <circle cx="155" cy="65" r="3" fill="#FBBF24" opacity="0.8"/>
  <circle cx="130" cy="35" r="2" fill="#FBBF24" opacity="0.6"/>
</svg>
